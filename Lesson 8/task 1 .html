<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
		<script>

			var ladder = {
			  step: 0,
			  up: function() { // вверх по лестнице
			    this.step++;
			     return this;
			  },
			  down: function() { // вниз по лестнице
			    this.step--;
			     return this;
			  },
			  showStep: function() { // вывести текущую ступеньку
			    alert( this.step );
			  }
			};1

			ladder.up().up().down().up().down().showStep();	  
		</script>
	</body>
</html>
