		<script>

		var pointA = 2 , pointB = 10; 

			for (var number = pointA; number < (pointB + 1) ; number++) {
				for (var count = 2; count < number; count++){
					 if (number % count == 0) break ;
				}
				 if(number==count) {console.log(number)};	
			}
			
		</script>
	</body>
