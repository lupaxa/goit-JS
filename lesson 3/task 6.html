	<body>
		<script>

			
			 function calcDegree(a,b) {
			 	 var degree = 1 ;
			 	 for (var count = 1; count <= b  ; count++){
			 	 		degree *= a ;
			 	 }
					console.log(degree);
				}
			
				do{
					a = +prompt('Введите число ');
					b = +prompt('Введите степень '); 
				}while(isNaN(a) || isNaN(b) );
				
				calcDegree(a,b);

		</script>
	</body>
</html>
