<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
		<script>

			var strings = ['кришна', 'кришна', 'харе', 'харе', 'харе', 'харе', 'кришна', 'кришна', '8-()' ];

			 function unique(arr) {
			  var result = [];
			   obj = {};

			  for (var i = 0; i < arr.length; i++) {
			   obj[ arr[i] ] = arr[i]; 
			  };

			  for ( var key in obj ) {
				result.push( obj[key] );
				}
				return result.join(', ');
			 }

			 console.log( unique(strings) ); 

		</script>
	</body>
</html>
