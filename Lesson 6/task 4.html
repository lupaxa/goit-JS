<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
		<script>
			var vasya = { name: 'Вася', age: 23 };
			var masha = { name: 'Маша', age: 18 };
			var vovochka = { name: 'Вовочка', age: 6 };
			var people = [ vasya , masha , vovochka ];


			function sortAge(a,b){
				return a.age - b.age;  
			}

			people.sort(sortAge);
			console.log( people );

			for(var i = 0; i < people.length; i++) {
			  console.log(people[i].name);
			}
						  
		</script>
	</body>
</html>
