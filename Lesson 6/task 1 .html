<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
		<script>

		function removeClass(obj, cls) {
			var classes = obj.className ? obj.className.split(' ') : [];
			for (var i = 0; i < classes.length; i++) {
				if (classes[i] == cls) {
					delete classes[i];
				}; 
			};
		};

		var obj = {
			className: 'open menu open'
		};

		removeClass( obj, 'open');

		console.log( obj.className );

			  
		</script>
	</body>
</html>
