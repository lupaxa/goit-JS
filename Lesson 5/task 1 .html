			var tasksCompleted = {

				};

			function getMaxTask( obj ) {
				  var max = 0;
				  for (var key in obj) {
				  	if ( obj[key] > max){
				  		max = obj[key];
				  		var name =  key;
				  	};
				  };
				  return name;
				};
