<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
		<script>
			var image = {
			    width: 100,
			    height: 800,
			    title: 'Cool image'
			};

			function multiplyNumeric( obj ) {
				  for (var key in obj) {
				  	if ( !isNaN(obj[key])){
				  		 obj[key] += obj[key] ;
				  	};
				  };
				  return obj;
			};

			console.log(multiplyNumeric(image) );
			  
		</script>
	</body>
</html>
